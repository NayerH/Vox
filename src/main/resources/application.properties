#Application Properties
spring.cache.views=1000000L
#MongoDB
spring.data.mongodb.database=vox_db
spring.data.mongodb.port=27017
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.host=localhost
spring.data.mongodb.username=admin
spring.data.mongodb.password=password

#RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
rabbitmq.queue1.name=userCheckIfAuthor_queue
rabbitmq.queue2.name=test_queue
rabbitmq.exchange.name=user_exchange
rabbitmq.routing1.key=userCheckIfAuthor_routingKey
rabbitmq.routing2.key=test_routingKey

#Redis Server
spring.cache.type=redis
spring.redis.host=127.0.0.1
#Redis server port
spring.redis.port=6379
#Timeout in seconds
redis.timeout=84000
#Maximum Active Connection Count
redis.maximumActiveConnectionCount=128
#TTL (Time to live) of session data in seconds
#redis.sessiondata.ttl=12000

#Couchbase
spring.couchbase.connection-string=couchbase://localhost:5984
spring.couchbase.user=admin
spring.couchbase.bucket-name=media
spring.couchbase.password=password